apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: combo
  name: combo-operator
  labels:
    app: combo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: combo-operator
  template:
    metadata:
      labels:
        app: combo-operator
    spec:
      serviceAccountName: combo-operator
      containers:
      - name: combo
        image: quay.io/operator-framework/combo:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
