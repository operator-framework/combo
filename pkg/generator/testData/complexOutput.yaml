---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployment-reader
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "watch", "list"]
---
kind: Namespace
metadata:
  name: foo
---
kind: Namespace
metadata:
  name: bar
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: baz
  namespace: foo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: baz
  namespace: bar
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployment-reader
  namespace: foo
subjects:
- kind: ServiceAccount
  name: baz
  namespace: foo
roleRef:
  kind: ClusterRole
  name: deployment-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployment-reader
  namespace: bar
subjects:
- kind: ServiceAccount
  name: baz
  namespace: bar
roleRef:
  kind: ClusterRole
  name: deployment-reader
  apiGroup: rbac.authorization.k8s.io
